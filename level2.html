<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Stage 2</title>
</head>
<body>
    <div class="score">
        <span class="correct">0</span>/<span class="total">4</span>
        <button id="reset-btn">Reset</button>
    </div>
    <div class="game-container">
        <div class="draggable-items"></div>
        <div class="camera-image">
        <img src="pilt1.jpg" alt="Camera Image"></div>
    </div>
        <div class="matching-pairs">
            <div class="droppable" data-part="flash-box" data-number="1"></div>
            <div class="droppable" data-part="mode-dial" data-number="2"></div>
            <div class="droppable" data-part="programmable-buttons" data-number="3"></div>
            <div class="droppable" data-part="exposure" data-number="4"></div>
        </div>
    <script src="script2.js"></script>
</body>
</html>
